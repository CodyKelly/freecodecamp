<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
	<h1>freeCodeCamp Survey Form</h1>
	<div class="description">Thank you for taking the time to help us improve the platform</div>
	<form id="survey-form">
			<label id="name-label">Name</label>
			<input placeholder="Enter your name" id="name">
			<label id="email-label">Email</label>
			<input type=email placeholder="Enter your email" id="email">
			<label id="number-label">Age</label>
			<input type="number" placeholder="Enter your age" id="number" min="10" max="100">
			<label>Which option best describes your current role?</label>
			<select id="dropdown">
				<option value="student">Student</option>
			</select>
			<p>Derp?</p>
			<div style="display: flex; align-items: center;">
				<label>
					Derp!
					<input type="radio" value="derp">
				</label>
			</div>
		</div>
	</form>
</body>
