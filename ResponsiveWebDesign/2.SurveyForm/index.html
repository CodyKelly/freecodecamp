<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<title>freeCodeCamp Survey Form</title>
</head>

<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</div>
	<form id="survey-form">
		<label id="name-label">Name</label>
		<input placeholder="Enter your name" id="name" class="textbox" required="">
		<label id="email-label">Email</label>
		<input type=email placeholder="Enter your email" id="email" class="textbox" required="">
		<label id="number-label">Age</label>
		<input type="number" placeholder="Enter your age" id="number" min="10" max="100" class="textbox">
		<label>Which option best describes your current role?</label>
		<select id="dropdown" class="textbox">
			<option disabled="" selected="" value="">Select an option</option>
			<option value="student">Student</option>
			<option value="other">Other</option>
		</select>
		<label>Would you recommend freeCodeCamp to a friend?</label>
		<div style="display: flex; flex-direction: column; margin: 10px">
			<div class="option">
				<input type="radio" value="definitely" name="user-recommend">
				<label>Definitely</label>
			</div>
			<div class="option">
				<input type="radio" value="maybe" name="user-recommend">
				<label>Maybe</label>
			</div>
			<div class="option">
				<input type="radio" value="not-sure" name="user-recommend">
				<label>Not sure</label>
			</div>
		</div>
		<label>What would you like to see improved? (Check all that apply)</label>
		<div style="display: flex; flex-direction: column; margin: 10px">
			<div class="option">
				<input type="checkbox" value="front-end-projects" name="user-improve">
				<label>Front-end Projects</label>
			</div>
			<div class="option">
				<input type="checkbox" value="back-end-projects" name="user-improve">
				<label>Back-end Projects</label>
			</div>
			<div class="option">
				<input type="checkbox" value="challenges" name="user-improve">
				<label>Challenges</label>
			</div>
		</div>
		<label>Any comments or suggestions?</label>
		<textarea class="textbox"></textarea>
		<button class="textbox" type="submit" id="submit">Submit</button>
	</form>
</body>
